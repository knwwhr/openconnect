<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideJob - 통합 커리어 진단 플랫폼</title>
    <meta name="description" content="커리어 진단 → 경쟁력 계산 → 자기소개서 작성을 하나의 플랫폼에서 해결하세요.">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Chart.js (커리어 진단용) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- React 18 CDN (경쟁력 계산기용) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Supabase (커리어 진단기용) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* 공통 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Malgun Gothic', sans-serif;
            background-color: #f8fafc;
            line-height: 1.6;
        }

        /* 통합 앱 헤더 */
        .integrated-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .integrated-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .integrated-header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        /* 탭 네비게이션 */
        .tab-navigation {
            background: white;
            border-bottom: 2px solid #e5e7eb;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tab-button {
            flex: 1;
            max-width: 300px;
            padding: 1rem 1.5rem;
            background: white;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            background: #f8fafc;
            color: #3b82f6;
        }

        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: #f0f9ff;
        }

        .tab-button i {
            font-size: 1.2rem;
        }

        /* 서비스 섹션 */
        .service-section {
            display: none;
            width: 100%;
            min-height: calc(100vh - 200px);
        }

        .service-section.active {
            display: block;
        }

        /* iframe 스타일 */
        .service-iframe {
            width: 100%;
            height: calc(100vh - 180px);
            min-height: 800px;
            border: none;
            background: #f8fafc;
        }


        /* 푸터 */
        .integrated-footer {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid #e5e7eb;
        }

        .integrated-footer p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .integrated-footer .company-name {
            font-weight: 600;
            color: #475569;
            font-size: 1rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .integrated-header h1 {
                font-size: 1.5rem;
            }

            .tab-button {
                font-size: 0.85rem;
                padding: 0.75rem 0.5rem;
            }

            .tab-button span {
                display: none;
            }

            .tab-button i {
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 통합 앱 헤더 -->
    <header class="integrated-header">
        <h1><i class="fas fa-briefcase"></i> InsideJob</h1>
        <p>커리어 진단 → 경쟁력 분석 → 자기소개서 작성까지 한 번에</p>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="diagnosis" onclick="switchTab('diagnosis')">
            <i class="fas fa-chart-line"></i>
            <span>커리어 진단</span>
        </button>
        <button class="tab-button" data-tab="calculator" onclick="switchTab('calculator')">
            <i class="fas fa-calculator"></i>
            <span>경쟁력 계산</span>
        </button>
        <button class="tab-button" data-tab="toolkit" onclick="switchTab('toolkit')">
            <i class="fas fa-pen-fancy"></i>
            <span>자기소개서</span>
        </button>
    </nav>

    <!-- 서비스 1: 커리어 진단기 -->
    <section class="service-section active" id="section-diagnosis">
        <iframe
            src="diagnosis.html"
            frameborder="0"
            class="service-iframe"
            title="커리어 진단기"
            loading="lazy">
        </iframe>
    </section>

    <!-- 서비스 2: 취업경쟁력 계산기 -->
    <section class="service-section" id="section-calculator">
        <iframe
            src="calculator.html"
            frameborder="0"
            class="service-iframe"
            title="취업경쟁력 계산기"
            loading="lazy">
        </iframe>
    </section>

    <!-- 서비스 3: 자기소개서 툴킷 -->
    <section class="service-section" id="section-toolkit">
        <iframe
            src="toolkit.html"
            frameborder="0"
            class="service-iframe"
            title="자기소개서 툴킷"
            loading="lazy">
        </iframe>
    </section>

    <!-- 통합 푸터 -->
    <footer class="integrated-footer">
        <p class="company-name">© 2025 OpenConnect Co., Ltd. All rights reserved.</p>
        <p>Powered by (주)오픈커넥트</p>
        <p>모든 서비스 및 콘텐츠의 권리는 (주)오픈커넥트에 귀속됩니다.</p>
    </footer>

    <script>
        // 탭 전환 함수
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // 모든 섹션 숨김
            document.querySelectorAll('.service-section').forEach(section => {
                section.classList.remove('active');
            });

            // 선택한 탭 활성화
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`section-${tabName}`).classList.add('active');

            // 페이지 상단으로 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
